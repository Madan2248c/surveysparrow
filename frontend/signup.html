<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Oratora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <a href="index.html" class="btn-outline back-link">‚Üê Back to Home</a>
    
    <div class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Join Oratora</h1>
                <p class="auth-subtitle">Start your public speaking journey today</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                 <div class="form-group">
                     <label for="password" class="form-label">Password</label>
                     <input type="password" id="password" name="password" class="form-input" required minlength="6">
                 </div>
                
                <div class="form-group">
                    <label for="age" class="form-label">Age (Optional)</label>
                    <input type="number" id="age" name="age" class="form-input" min="1" max="120">
                </div>
                
                <button type="submit" class="auth-btn" id="signupBtn">
                    <span id="signupBtnText">Create Account</span>
                </button>
            </form>
            
            <p class="auth-footer">Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
        </div>
    </div>
    
    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function setLoading(loading) {
            signupBtn.disabled = loading;
            signupBtnText.textContent = loading ? 'Creating Account...' : 'Create Account';
        }
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null;
            
            if (!name) {
                showError('Please enter your name');
                return;
            }
            
            if (!email) {
                showError('Please enter your email');
                return;
            }
            
            if (!password || password.length < 6) {
                showError('Please enter a password with at least 6 characters');
                return;
            }

            if (age && (age < 1 || age > 120)) {
                showError('Please enter a valid age');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, age })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
