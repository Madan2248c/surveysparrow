<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oratora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <a href="index.html" class="btn-outline back-link">‚Üê Back to Home</a>
    
    <div class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your speaking journey</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>
            
            <p class="auth-footer">Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginBtnText.textContent = loading ? 'Signing In...' : 'Sign In';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                let data = null;
                try { data = await response.json(); } catch (_) {}

                if (response.ok && data && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else if (response.status === 404) {
                    // Auto-create account if not found
                    const inferredName = email.split('@')[0] || 'User';
                    const signupResp = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: inferredName, email })
                    });
                    let signupData = null;
                    try { signupData = await signupResp.json(); } catch (_) {}

                    if (signupResp.ok && signupData && signupData.success) {
                        showSuccess('Account created and signed in! Redirecting...');
                        localStorage.setItem('user', JSON.stringify(signupData.user));
                        setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                    } else {
                        showError((signupData && signupData.message) || 'User not found. Please sign up.');
                    }
                } else {
                    showError((data && data.message) || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
